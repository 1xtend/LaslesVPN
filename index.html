<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LaslesVPN</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <a href="#" class="header__logo logo">
              <img src="./images/global/global-logo.svg" alt="logo" />
              <div class="logo__text">Lasles<span>VPN</span></div>
            </a>

            <div class="header__content">
              <nav class="header__nav navbar">
                <div class="navbar__header">
                  <a href="#" class="navbar__logo logo to-close">
                    <img src="./images/global/global-logo.svg" alt="logo" />
                    <div class="logo__text">Lasles<span>VPN</span></div>
                  </a>

                  <button class="navbar__cross to-close" type="button">
                    <img src="./images/global/global-cross.svg" alt="cross" />
                  </button>
                </div>

                <ul class="navbar__list">
                  <li class="navbar__item">
                    <a href="#" class="navbar__link to-close">About</a>
                  </li>
                  <li class="navbar__item">
                    <a href="#" class="navbar__link to-close">Features</a>
                  </li>
                  <li class="navbar__item">
                    <a href="#" class="navbar__link to-close">Pricing</a>
                  </li>
                  <li class="navbar__item">
                    <a href="#" class="navbar__link to-close">Testimonials</a>
                  </li>
                  <li class="navbar__item">
                    <a href="#" class="navbar__link to-close">Help</a>
                  </li>
                </ul>

                <div class="navbar__buttons">
                  <a href="#" class="navbar__sign-in navbar__btn to-close">Sign In</a>
                  <a href="#" class="navbar__sign-up navbar__btn to-close"><span>Sign Up</span></a>
                </div>
              </nav>
            </div>

            <button class="header__burger burger" type="button">
              <div class="burger__box">
                <span class="burger__inner"></span>
              </div>
            </button>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <footer class="footer"></footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
